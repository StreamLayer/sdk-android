// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.versions = [
            'gradle'                 : '4.1.2',
            'kotlin'                 : "1.4.20",
            'googleServices'         : "4.3.3",
            'streamlayer'            : "2.4.0",
            'appcompat'              : "1.2.0",
            'coreKtx'                : "1.3.2",
            // Beta4 has issues with MotionLayout and RecyclerView https://issuetracker.google.com/issues/130386093
            'constraintlayout'       : "2.0.4",
            'recyclerview'           : "1.2.0-alpha06",
            'legacySupportV4'        : "1.0.0",
            'junit'                  : "4.13",
            'navigation'             : "2.3.0",
            'archLifecycle'          : "2.2.0",
            'dagger'                 : "2.27",
            'firebaseCore'           : "17.5.0",
            'firebaseAnalytics'      : "17.5.0",
            'firebaseMessaging'      : "20.3.0",
            'crashlytics'            : "17.2.2",
            'crashlyticsPlugin'      : "2.3.0",
            'rxAndroid'              : "2.1.1",
            'rxJava'                 : "2.2.19",
            'rxProguard'             : "1.3.3.0",
            'rxBindings'             : "2.0.0",
            'material'               : "1.2.1",
            'androidUtils'           : "0.97",
            'glide'                  : "4.11.0",
            'exoPlayer'              : "2.12.0",
            'javax'                  : "1.3.2",
            'vimeoExtractor'         : "1.2.1",
            'branchIO'               : "5.0.3",
    ]

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.navigation"
        classpath "com.google.gms:google-services:$versions.googleServices"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$versions.crashlyticsPlugin"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
