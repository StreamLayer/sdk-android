//noinspection GradleDynamicVersion
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }

    compileSdkVersion 30
    buildToolsVersion '30.0.2'
    defaultConfig {
        applicationId "io.streamlayer.demo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        resValue "string", "app_name", "StreamLayer DEMO"

        manifestPlaceholders += [branchIoKey: "your-branchIo-sdk-key"]
        manifestPlaceholders += [branchIoHost: "your-branchIo-host"]
        manifestPlaceholders += [branchIoAlternateHost: "your-branchIo-alternate-host"]

        buildConfigField "String", "SL_SDK_KEY", "\"your-streamlayer-sdk-key\""
    }


    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-debug-rules.pro'

            manifestPlaceholders += [enableCrashlytics: false]
        }
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {

    // StreamLayer SDK dependency ================================================
    implementation ("io.streamlayer:androidsdk:$versions.streamlayer") {
        exclude group: "com.google.protobuf", module: "protobuf-java"
    }


    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.core:core-ktx:$versions.coreKtx"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$versions.archLifecycle"
    implementation "androidx.lifecycle:lifecycle-common-java8:$versions.archLifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.archLifecycle"
    implementation "androidx.lifecycle:lifecycle-process:$versions.archLifecycle"


    // Google Material Design Components
    implementation "com.google.android.material:material:$versions.material"

    // Firebase
    implementation "com.google.firebase:firebase-crashlytics:$versions.crashlytics"
    implementation "com.google.firebase:firebase-messaging:$versions.firebaseMessaging"

    // Exo player
    implementation "com.google.android.exoplayer:exoplayer:$versions.exoPlayer"

    implementation "com.github.bumptech.glide:glide:$versions.glide"

    //Dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    implementation "androidx.navigation:navigation-fragment-ktx:$versions.navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$versions.navigation"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation "com.google.dagger:dagger-android:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"

    // Vimeo
    implementation "com.github.ed-george:AndroidVimeoExtractor:$versions.vimeoExtractor"

    // Branch IO
    implementation "io.branch.sdk.android:library:$versions.branchIO"
}
