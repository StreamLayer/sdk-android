//noinspection GradleDynamicVersion
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }

    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "io.streamlayer.demo"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        resValue "string", "app_name", "StreamLayer DEMO"

        buildConfigField "String", "SL_SDK_KEY", "\"your-streamlayer-sdk-key\""
    }


    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-debug-rules.pro'

            manifestPlaceholders = [enableCrashlytics: false]
        }
    }
}

dependencies {

    // StreamLayer SDK dependency ================================================
    implementation "io.streamlayer:androidsdk:1.1.1-beta.3"


    // Other dependencies ========================================================
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.core:core-ktx:$versions.coreKtx"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$versions.archLifecycle"
    implementation "com.google.android.exoplayer:exoplayer:$versions.exoPlayer"

    // Google Material Design Components
    implementation "com.google.android.material:material:$versions.material"

    // test dependencies
    testImplementation "junit:junit:$versions.junit"

    // AndroidX Test - Instrumented testing
    androidTestImplementation "androidx.test:core-ktx:$versions.androidxTestCore"
    androidTestImplementation "androidx.test.ext:junit-ktx:$versions.androidxTestExtKotlinRunner"

    // Firebase
    implementation "com.google.firebase:firebase-analytics:$versions.firebaseAnalytics"
    implementation "com.google.firebase:firebase-crashlytics:$versions.crashlytics"
    implementation "com.google.firebase:firebase-messaging:$versions.firebaseMessaging"

    // Bornfight dependencies
    implementation "com.github.bornfight:AndroidUtils:$versions.androidUtils"
    implementation "com.github.bumptech.glide:glide:$versions.glide"

    //Dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation "com.google.dagger:dagger-android:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"

    kaptTest "com.google.dagger:dagger:$versions.dagger"
    testImplementation "com.google.dagger:dagger:$versions.dagger"

    // RxJava
    implementation "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid"
    implementation "io.reactivex.rxjava2:rxjava:$versions.rxJava"
    implementation "com.artemzin.rxjava:proguard-rules:$versions.rxProguard"
    // RxBindings
    implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:$versions.rxBindings"

    // Vimeo
    implementation "com.github.ed-george:AndroidVimeoExtractor:$versions.vimeoExtractor"
}
